<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./fontawesome-free-5.10.2-web/css/all.min.css">
    <!-- <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="login">
            <i class="fas fa-user-circle"></i>
            <h2 class="main-head">LogIn here</h2>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter Username" id="username" class="form-control">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Password" id="password" class="form-control">
            <br>
            <input type="button" value="Login" id="button">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
